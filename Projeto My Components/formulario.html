    <meta charset="UTF-8">

    <title>Formulário</title>

</head>

<body>
    <header class="main_header">
        <nav class="main-nave">
            <a href="#">
                <img src="imagens/perfil.png" alt="imagem de perfil" class="perfil-img">
            </a>

            <ul class="li">
                <li><a href="index.html">Home</a></li>

                <li><a href="tabelas.html">Tabelas</a></li>
            </ul>
        </nav>

    </header>

    <main class="main">
        <h1>My Components</h1>

        <section>
            <h2>Entre em contato</h2>
            <div class="row">
                <form action="">
                    <div class="row">
                        <div>
                            <label for="name">Nome:</label>
                            <input type="text" name="name" id="name"  autocomplete="off" placeholder="Nome completo">

                        </div>
                        <div>
                            <label for="email">E-mail:</label>
                            <input type="text" name="email" id="email" autocomplete="off" required
                                placeholder="Digite seu e-mail">
                        </div>
                    </div>

                    <label for="mensagem">Digite sua mensagem</label>
                    <textarea name="mensagem" id="mensagem" rows="6"></textarea>
                    <input type="submit" value="Enviar" class="btn">
                </form>
                <address>
                    <p> <b>Endereço:</b> 1234 Somewher Rd. Nashville, TN 00000 Unid States</p>
                    <p> <b>Telefone:</b> 000-0000-00</p>
                    <p> <b>Email:</b> email@server.com</p>
                </address>
            </div>

        </section>

        <section>
            <h2>Quiz</h2>

            <form action="" class="form_quiz">
                <label for="tecnologia">Qual é sua linguagem preferida?</label>
                <select name="tecnologia" id="tecnologia">
                    <option value="null">Selecione</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">JavaScript</option>
                </select>
                <label> Baixa Prioridade  <input type="radio" name="prioridade" value="baixa"> </label>
                <label>Média Prioridade  <input type="radio" name="prioridade" value="media"> </label>
                <label>Alta Prioridade  <input type="radio" name="prioridade" value="alta"> </label>

                <label><input type="checkbox" name="copy" value="true"> Envie-me um cópia</label>
                <label><input type="checkbox" name="humano" value="true"> Sou um humano</label>

                <div class="row">
                    <input type="reset" value="Limpar">
                    <input type="submit" value="Enviar" class="btn">
                </div>

            </form>


        </section>



    </main>

</body>

</html>
